<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--BOOTSTRAP/CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&display=swap" rel="stylesheet" />
    
    <title>Addressing the Opioid and Fentanyl Crisis in Tennessee</title>
  </head>

  <body>
    <!-- PARENT -->
    <div class="parent-container">
      <!-- NAVBAR -->
      <header id="navbar" class="navbar fixed-top">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand d-none d-lg-block" style="pointer-events: none;" href="#">Addressing the Opioid and Fentanyl Crisis in Tennessee</a>
            <a class="navbar-brand d-lg-none" style="pointer-events: none;" href="#">AOFCT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon white-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#statistics">Current Statistics</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#government">TN Government</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#solutions">Current Solutions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#help">TN Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      
      <!-- STATISTICS SECTION -->
      <section id="statistics" class="statistics">
        <span>Statistics</span>
      </section>

      <!-- GOVERNMENT SECTION -->
      <section id="government" class="government">
        <span>TN Government</span>
      </section>

      <!-- SOLUTIONS SECTION -->
      <section id="solutions" class="solutions">
        <span>Solutions</span>
      </section>

      <!-- HELP SECTION -->
      <section id="help" class="help">
        <span>Help</span>
      </section>

      <!-- CONTACT SECTION -->
      <section id="contact" class="contact">
        <div class="form-box">
          <h1>Get In Touch</h1>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text" name="name">
            </div>
            <div class="form-group">
              <label for="email" required>Email</label>
              <input class="form-control" id="email" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </section>

      <!-- FOOTER -->
      <footer></footer>
    </div>
  </body>
  
  <!--JavaScript/JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/script.js"></script>
</html>
