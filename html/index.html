<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="../css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
    
    <title>Addressing the Opioid and Fentanyl Crisis in Tennessee</title>
  </head>

  <body>
    <!-- PARENT -->
    <div class="parent-container">
      <!-- NAVBAR -->
      <header id="navbar" class="navbar">
        <a href="#">Addressing the Opioid and Fentanyl Crisis in Tennessee</a>
        <nav>
          <ul>
            <li><a href="#statistics">Current Statistics</a></li>
            <li><a href="#government">TN Government</a></li>
            <li><a href="#solutions">Current Solutions</a></li>
            <li><a href="#help">TN Help</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- STATISTICS SECTION -->
      <section id="statistics" class="statistics">
        <span>Statistics</span>
      </section>

      <!-- GOVERNMENT SECTION -->
      <section id="government" class="government">
        <span>TN Government</span>
      </section>

      <!-- SOLUTIONS SECTION -->
      <section id="solutions" class="solutions">
        <span>Solutions</span>
      </section>

      <!-- HELP SECTION -->
      <section id="help" class="help">
        <span>Help</span>
      </section>

      <!-- CONTACT SECTION -->
      <section id="contact" class="contact">
        <div class="form-box">
          <h1>Get In Touch</h1>
          <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" type="text" name="Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" type="email" name="Email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </section>

      <!-- FOOTER -->
      <footer></footer>
    </div>
  </body>
</html>
